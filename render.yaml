services:
- type: web
  name: discord-bot
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: python main.py
  envVars:
    - key: BOT_TOKEN
      sync: false
    - key: ADMIN_PASSWORD
      sync: false
    - key: SECRET_KEY
      generateValue: true
    - key: PORT
      value: 10000